<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/userbox.css">
    <script src="js/ui_userbox.js"></script>
    <script src="js/data_userbox.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <title>风信子Hyacinth</title>
</head>

<body>
    <div class="header">正在加载网页头部内容</div>
    <div class="content">
        <div class="userbox">
            <form id="userdata" name="userdata" method="post" action="login.php" onsubmit="return check_input(this);">
                <fieldset>
                    <legend class="userbox-title">
                        <h3>用户登录</h3>
                    </legend>
                    <div class="form-elements">
                        <label for="account" class="userbox-label">账号</label>
                        <span id="accounterr" name="accounterr" style="color:red">*</span>
                        <input type="text" id="login_type" name="login_type" style="display: none;" value="unknown">
                    </div>
                    <div class="form-elements">
                        <input type="text" class="userbox-textbox" id="account" name="account" placeholder="UID/邮箱/手机号"
                            value="">
                    </div>
                    <div class="form-elements">
                        <label for="password" class="userbox-label">密码</label>
                        <span id="passworderr" name="passworderr" style="color:red">*</span>
                    </div>
                    <div class="form-elements">
                        <input type="password" class="userbox-textbox" id="password" name="password" placeholder="密码"
                            value="">
                    </div>
                    <div class="form-elements">
                        <input type="submit" name="submit" class="userbox-button" value="登录">
                    </div>
                    <div class="form-elements">
                        <a style="color: #666;text-decoration: underline" href="register.html">注册账号</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class='footer'>正在加载网页底部内容</div>

    <script type="text/javascript">
        //判断输入是否为uid
        function IsUID() {
            var str = document.getElementById('account').value.trim();
            if (str.length != 0 && str.length != 11) {
                reg = /^\d{1,}$/;
                if (!reg.test(str)) {
                    return false;
                } else {
                    return true;
                }
            }
        }
        //判断输入是否为email    
        function IsEmail() {
            var str = document.getElementById('account').value.trim();
            if (str.length != 0) {
                reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                if (!reg.test(str)) {
                    return false; //不是email
                } else {
                    return true;
                }
            }
        }
        //判断输入是否为手机号
        function IsPhone() {
            var str = document.getElementById('account').value.trim();
            if (str.length == 11) {
                reg = /^\d{11}$/;
                if (!reg.test(str)) {
                    return false;
                } else {
                    return true;
                }
            }
        }


        function check_input(userdata) {
            var accounterr = document.getElementById("accounterr");
            var passworderr = document.getElementById("passworderr");
            accounterr.innerHTML = "*";
            passworderr.innerHTML = "*";
            if (userdata.account.value == "") {
                accounterr.innerHTML = "* 用户名不能为空";
                userdata.account.focus();
                return (false);
            } else if (userdata.password.value == "") {
                passworderr.innerHTML = "* 密码不能为空";
                userdata.password.focus();
                return (false);
            } else {
                var login_type = document.getElementById('login_type');
                //account是ID, 邮箱, 手机, 用户名
                if (IsUID() == true) {
                    alert("uid");
                    login_type.value = "uid";
                    //UID，int型，但区别于手机号的11位
                } else if (IsEmail() == true) {
                    alert("email");
                    login_type.value = "email";
                    //邮箱，varchar型单字符中含有@
                } else if (IsPhone() == true) {
                    alert("phone");
                    login_type.value = "phone";
                    //手机号（也就是int型，只有11位，且可以用正则开头数字1）
                } else {
                    alert("false");
                    login_type = "unknown";
                    return (false);
                }
                // if (login_type != null) {
                //     $.post('login.php', login_type, function (login_type) {
                //         if (login_type.status == 200) {}
                //     }, 'JSON');
                // }
            }
        }
    </script>
    <script>
        $(function () {
            $(document).ready(function () {
                $('.header').load('common/header.html');
                $('.footer').load('common/footer.html');
                // alert($(window).height());
                // alert($(document).height()); 
                if ($(window).height() >= $(document).height()) {
                    ($('.footer')).toggleClass("footer-pagebottom");
                }
            })
        });
    </script>
</body>

</html>
